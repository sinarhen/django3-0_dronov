{% extends 'bboard/basic.html' %}
{% block title %}Main{% endblock %}
{% block content %}
    <div>
        <h2>Ads</h2>
        {% for bb in bbs %}
            <div>
                <h3> {{bb.title}}, Rubric: {{bb.rubric.name}} </h3>
                <p>{{bb.content}}</p>
                <p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
