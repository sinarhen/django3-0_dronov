{% extends 'bboard/basic.html' %}
{% block title %}{{ current_rubric.name }} : AdBoard{% endblock %}
{% block content %}
    <h2>Rubric: {{ current_rubric.name }}</h2>
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content|truncatechars:50 }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
{% endblock %}
