{% extends 'bboard/basic.html' %}
{% load bootstrap4 %}

{% block title %}Add image{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' size='small' show_help='False'%}
        {% buttons submit='Add' %}{% endbuttons %}
        {{ form.errors }}
    </form>
{% endblock %}
